<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>蔺晓阳</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #eee;
      }
      /* * {
        border: 1px solid black;
      }*/
      .flex {
        display: flex;
      }
      .baise {
        background-color: whitesmoke;
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 8px;
      }
      .mgr8 {
        margin-right: 8px;
      }
      .mg8 {
        margin-top: 8px;
      }
    </style>
  </head>

  <body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 200px" class="baise flex column">
      <!-- 头像 -->
      <div
        class="flex mg8"
        style="
          margin: 20px;
          border: 1px solid black;
          align-items: center;
          background-color: #eee;
        "
      >
        <img
          src="https://github.com/kkkkcreat/lmx/blob/main/bir3.jpeg?raw=true"
          height="80px"
          width="80px"
        />
        <p style="margin-left: 20px">蔺目星</p>
      </div>
      <!-- 导航 -->
      <div
        class="mg8"
        style="
          margin: 20px;
          border: 1px solid black;
          align-items: center;
          background-color:azure;
        "
      >
        <div class="mg8"  style="align-items: center;border: 1px solid;">
          <p style="align-items: center;margin-left: 50px;">0-1岁</p>
        </div>
         <div class="mg8"  style="align-items: center;border: 1px solid;">
          <p style="align-items: center;margin-left: 50px">1-3岁</p>
        </div>
         <div  class="mg8" style="align-items: center;border: 1px solid;">
          <p style="align-items: center;margin-left: 50px">4-6岁</p>
        </div>
         <div class="mg8"  style="align-items: center;border: 1px solid;">
          <p style="align-items: center;margin-left: 50px">6-10岁</p>
        </div>
        </div>
      </div>
    </div>
    <!-- 主区域 -->
    <div class="flex1 flex column">
      <!-- 头部栏 -->
      <div style="height: 60px" class="baise"></div>
      <!-- 内容区 -->
      <div style="overflow: auto" class="flex1 flex mg8">
        <!--左区1/4-->
        <div style="flex: 3" class="flex column">
          <!--数据区-->
          <div class="flex mg8">
            <div style="height: 100px" class="flex1 mg8 baise"></div>
            <div style="height: 100px" class="flex1 mg8 baise"></div>
            <div style="height: 100px" class="flex1 mg8 baise"></div>
            <div style="height: 100px" class="flex1 mg8 baise"></div>
          </div>
          <!--列表区-->
          <div class="flex column mg8">
            <!-- 列表项-->
            <div style="height: 160px" class="baise mg8"></div>
            <div style="height: 160px" class="baise mg8"></div>
            <div style="height: 160px" class="baise mg8"></div>
            <div style="height: 160px" class="baise mg8"></div>
            <div style="height: 160px" class="baise mg8"></div>
            <div style="height: 160px" class="baise mg8"></div>
          </div>
        </div>
        <!--右区3/4-->
        <div style="flex: 1" class="flex column mg8">
          <!--提示区-->
          <div style="height: 150px" class="baise mg8"></div>
          <!--消息区-->
          <div style="height: 300px" class="baise mg8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
